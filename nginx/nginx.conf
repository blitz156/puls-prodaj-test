user nginx;
worker_processes auto;

events {
    worker_connections  1024;
}

http {
    server_names_hash_bucket_size 64;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format upstreamlog '[$time_local] $remote_addr passed to: $upstream_addr: $request Upstream Response Time: $upstream_response_time Request time: $request_time';

    access_log off;
    error_log /var/log/nginx/error.log crit;
    tcp_nodelay on;
    tcp_nopush on;

    sendfile on;
    server_tokens       off;

    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 5;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        image/svg+xml
        font/ttf
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/font-woff
        application/font-woff2
        font/opentype;

    upstream app_backend {
        server server:8000;
    }

    proxy_cache_path /tmp/cache keys_zone=cache:100m levels=1:2 inactive=600s max_size=1g;

    server {
        listen 80;

        server_name  _;

        client_max_body_size  10m;

        location ~ ^/(v1|proxy_address) {
            proxy_pass        http://app_backend;
            proxy_redirect    off;

            proxy_read_timeout  60;

            proxy_set_header  Host             $host;
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }
}

